		<meta charset="utf-8">

		<link rel="stylesheet" href="./static/template/bower_components/todomvc-common/base.css">
	</head>

	<body onload="init_communication()">
		<section id="todoapp">

			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus
                       onblur="this.value=''"
                       onkeyup="this.app.vm.new_item_keyup(event)">
			</header>

			<section id="main" weba-style="'display'::'none':: m.itemlist.length==0">
				<input id="toggle-all" type="checkbox"
                       weba-property="'checked':: m.completed==m.itemlist.length"
                       onclick="this.app.m.set_all_completed(this.checked)">

				<label for="toggle-all">Mark all as complete</label>

				<ul id="todo-list" weba-repeat="m.itemlist">

                    <li weba-cls="'completed':: m.itemlist[i].completed"
                        weba-cls="'editing':: vm.itembeingedited==i"
                        weba-style="'display':: 'none':: vm.should_hide(e, i)">

                            <div class="view">
                                    <input class="toggle" type="checkbox"
                                           weba-property="'checked':: m.itemlist[i].completed"
                                           onclick="this.app.m.toggle_item_completed(this.app.i, this.checked)">
                                    <label weba-property="'textContent':: m.itemlist[i].text"
                                           ondblclick="this.app.vm.itembeingedited=this.app.i"></label>
                                    <button class="destroy"
                                            onclick="this.app.m.remove_item(this.app.i)"></button>
                            </div>
                            <input class="edit"
                                   weba-code="'vm.editing_item_changed(e, i, newval)':: vm.itembeingedited==i"
                                   onkeyup="this.app.vm.edit_keyup(event, this.app.i)"
                                   onblur="this.app.vm.finish_editing(this.app.i)">
                    </li>

				</ul>
			</section>
			<footer id="footer" weba-style="'display':: 'none':: m.itemlist.length==0">
				<span id="todo-count"><strong weba-property="'textContent':: m.remaining"></strong> <span weba-property="'textContent':: m.remaining==1?'item':'items'"></span> left</span>
				<ul id="filters">
					<li>
						<a weba-cls="'selected':: location.hash=='#/'" href="#/">All</a>
					</li>
					<li>
						<a weba-cls="'selected':: location.hash=='#/active'" href="#/active">Active</a>
					</li>
					<li>
						<a weba-cls="'selected':: location.hash=='#/completed'" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed"
                        weba-style="'display':: 'none':: m.completed==0"
                        onclick="this.app.m.remove_completed()">Clear completed (<span weba-property="'textContent':: m.completed"></span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by Ariel Keselman, powered by <a href="https://github.com/skariel/webalchemy">webalchemy</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="./static/template/bower_components/todomvc-common/base.js"></script>
		</script>
	</body>
